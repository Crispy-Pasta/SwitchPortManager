apiVersion: apps/v1
kind: Deployment
metadata:
  name: dell-port-tracer
  namespace: default
  labels:
    app: dell-port-tracer
    version: v2.1.3
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dell-port-tracer
  template:
    metadata:
      labels:
        app: dell-port-tracer
        version: v2.1.3
    spec:
      containers:
      - name: port-tracer
        image: dell-port-tracer:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: USE_WINDOWS_AUTH
          value: "true"
        - name: POSTGRES_HOST
          value: "postgres-service"
        - name: POSTGRES_DB
          value: "port_tracer_db"
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: POSTGRES_PASSWORD
        # CPU and Switch Protection Settings
        - name: CPU_SAFETY_ENABLED
          value: "true"
        - name: CPU_GREEN_THRESHOLD
          value: "40.0"
        - name: CPU_YELLOW_THRESHOLD
          value: "60.0"
        - name: CPU_RED_THRESHOLD
          value: "80.0"
        - name: SWITCH_PROTECTION_ENABLED
          value: "true"
        - name: MAX_CONNECTIONS_PER_SWITCH
          value: "8"
        - name: MAX_TOTAL_CONNECTIONS
          value: "64"
        - name: COMMANDS_PER_SECOND_LIMIT
          value: "10"
        # Enhanced VLAN Management Settings (v2.1.3)
        - name: VLAN_MANAGEMENT_ENABLED
          value: "true"
        - name: VLAN_INTERFACE_RANGE_OPTIMIZATION
          value: "true"
        - name: VLAN_FALLBACK_INDIVIDUAL_PORTS
          value: "true"
        - name: VLAN_DEBUG_LOGGING
          value: "true"
        # Syslog Settings (optional)
        - name: SYSLOG_ENABLED
          value: "false"
        - name: SYSLOG_SERVER
          value: "localhost"
        - name: SYSLOG_PORT
          value: "514"
        # Environment variables from secrets
        envFrom:
        - secretRef:
            name: port-tracer-secrets
        # Volume mounts
        volumeMounts:
        - name: logs-volume
          mountPath: /app/logs
        # Resource limits
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        # Health checks
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        # Security context
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
      # Volumes
      volumes:
      - name: logs-volume
        emptyDir: {}
      # Security context for the pod
      securityContext:
        fsGroup: 1000
      # Restart policy
      restartPolicy: Always
