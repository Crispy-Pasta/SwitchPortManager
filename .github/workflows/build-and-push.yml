name: Build and Push Docker Image

on:
  push:
    branches:
      - development
    tags:
      - "v*.*.*"
      - "v*.*.*-alpha"

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Validate branch/tag combination
        run: |
          echo "Branch ref: $GITHUB_REF"
          echo "Base ref:   ${{ github.event.base_ref }}"
          # Fail unless:
          # - development branch push
          # - production tag from main
          # - alpha tag from staging
          if [[ "$GITHUB_REF" == "refs/heads/development" ]]; then
            echo "Development push → OK"
          elif [[ "$GITHUB_REF" == refs/tags/v* && "${GITHUB_REF}" != *-alpha && "${{ github.event.base_ref }}" == "refs/heads/main" ]]; then
            echo "Production tag from main → OK"
          elif [[ "$GITHUB_REF" == *-alpha && "${{ github.event.base_ref }}" == "refs/heads/staging" ]]; then
            echo "Staging tag from staging → OK"
          else
            echo "❌ Invalid branch/tag combination!"
            exit 1    # <<<— Force failure
          fi

      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - uses: docker/setup-buildx-action@v3

      # ---- PRODUCTION BUILD ----
      - name: Build prod image
        if: startsWith(github.ref, 'refs/tags/v') && !endsWith(github.ref, '-alpha')
        uses: docker/build-push-action@v6
        with:
          file: ./Dockerfile
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:${{ github.ref_name }}

      # ---- STAGING BUILD ----
      - name: Build staging image
        if: endsWith(github.ref, '-alpha')
        uses: docker/build-push-action@v6
        with:
          file: ./Dockerfile.staging
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:${{ github.ref_name }}

      # ---- DEVELOPMENT BUILD ----
      - name: Build dev image
        if: github.ref == 'refs/heads/development'
        uses: docker/build-push-action@v6
        with:
          file: ./Dockerfile.dev
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:dev-${{ github.sha }}
