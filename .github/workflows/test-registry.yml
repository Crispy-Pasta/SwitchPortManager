# Test GitHub Container Registry Access
name: ðŸ§ª Test Container Registry

on:
  workflow_dispatch:  # Manual trigger for testing

jobs:
  test-registry:
    name: ðŸ§ª Test GHCR Access
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ”‘ Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ§ª Test Build Simple Image
        run: |
          echo "FROM alpine:latest" > Dockerfile.test
          echo "RUN echo 'GHCR test successful!'" >> Dockerfile.test
          
          docker build -f Dockerfile.test -t ghcr.io/${{ github.repository_owner }}/test-image:latest .
          docker push ghcr.io/${{ github.repository_owner }}/test-image:latest
          
          echo "âœ… Successfully pushed test image to GHCR!"
          
      - name: ðŸ§¹ Cleanup
        run: |
          rm -f Dockerfile.test
          echo "âœ… Test completed successfully!"
